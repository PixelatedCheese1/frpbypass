<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .button-list {
            list-style: none;
            padding: 0;
        }

        .button-list li {
            margin: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Open Apps Using Intents</h1>
        <ul class="button-list">
            <li>
                <a href="intent://com.android.chrome/#Intent;scheme=android-app;end" class="btn">Open Google Chrome</a>
            </li>
            <li>
                <a href="intent://com.google.android.youtube/#Intent;scheme=android-app;end" class="btn">Open YouTube</a>
            </li>
        </ul>
    </div>

</body>
</html>
